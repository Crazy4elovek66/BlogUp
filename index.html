<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlogUp Clicker</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="counters">
      <div class="counter" id="viewsCounter">
        <span>Просмотры:</span>
        <span id="views">0</span>
      </div>
      <div class="counter" id="subsCounter">
        <span>Подписчики:</span>
        <span id="subscribers">0</span>
      </div>
    </div>
    
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="levels" id="levelText">
        Новичок | Эксперт | Вирусный | Легенда
      </div>
      <div class="chance" id="chanceText">
        Шанс подписчика: 1%
      </div>
    </div>
    
    <button id="clickBtn" class="click-button">
      <span>Создать пост</span>
    </button>
    
    <div class="upgrades" id="upgradesContainer">
      <!-- Улучшения будут здесь -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
