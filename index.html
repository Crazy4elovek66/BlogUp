<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogUp</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="frame">
        <div class="rectangle main-bg"></div>
        
        <div class="group">
            <div class="rectangle post-bg"></div>
            <div class="post-text">POST</div>
            <div class="rectangle post-accent"></div>
        </div>
        
        <div class="levels">
            <span class="level active">Новичок</span>
            <span class="level">Эксперт</span>
            <span class="level">Вирусный</span>
            <span class="level">Легенда</span>
        </div>
        
        <div class="divider"></div>
        
        <div class="counter">
            <div class="counter-item">
                <span class="counter-label">Просмотры:</span>
                <span class="counter-value" id="views">1,234</span>
            </div>
            <div class="counter-item">
                <span class="counter-label">Подписчики:</span>
                <span class="counter-value" id="subscribers">1,234</span>
            </div>
        </div>
        
        <button class="click-btn" id="clickBtn">Кликнуть</button>
    </div>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        
        // Элементы интерфейса
        const viewsElement = document.getElementById('views');
        const subscribersElement = document.getElementById('subscribers');
        const clickBtn = document.getElementById('clickBtn');
        
        // Игровые переменные
        let views = 1234;
        let subscribers = 1234;
        let clickPower = 1;
        
        // Форматирование чисел
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Обработчик клика
        clickBtn.addEventListener('click', () => {
            views += clickPower;
            subscribers += Math.floor(clickPower / 10);
            viewsElement.textContent = formatNumber(views);
            subscribersElement.textContent = formatNumber(subscribers);
        });
        
        tg.ready();
    </script>
</body>
</html>
