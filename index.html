<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Clicker Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            margin-top: 0;
            font-size: 24px;
            font-weight: 700;
            color: #f8f8f8;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-container {
            margin: 20px 0;
            position: relative;
        }

        .score {
            font-size: 48px;
            font-weight: 700;
            color: #4cc9f0;
            text-shadow: 0 0 10px rgba(76, 201, 240, 0.5);
            transition: all 0.3s ease;
        }

        .clicker {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #f72585, #7209b7);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px auto;
            box-shadow: 0 10px 20px rgba(114, 9, 183, 0.4);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .clicker:active {
            transform: scale(0.95);
            box-shadow: 0 5px 10px rgba(114, 9, 183, 0.6);
        }

        .clicker::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .clicker:active::after {
            opacity: 1;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 10px;
            flex: 1;
            margin: 0 5px;
        }

        .upgrades {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .upgrade {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .upgrade:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .upgrade-info {
            text-align: left;
        }

        .upgrade-name {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .upgrade-desc {
            font-size: 12px;
            opacity: 0.8;
        }

        .upgrade-btn {
            background: linear-gradient(45deg, #4cc9f0, #4895ef);
            border: none;
            border-radius: 8px;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upgrade-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
        }

        .upgrade-btn:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(76, 201, 240, 0.4);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .tab-container {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab {
            padding: 10px 15px;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .tab.active {
            opacity: 1;
            border-bottom: 2px solid #4cc9f0;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Epic Clicker Game</h1>
        
        <div class="tab-container">
            <div class="tab active" onclick="switchTab('clicker')">Clicker</div>
            <div class="tab" onclick="switchTab('upgrades')">Upgrades</div>
            <div class="tab" onclick="switchTab('stats')">Stats</div>
        </div>
        
        <div class="tab-content active" id="clicker-tab">
            <div class="score-container">
                <div class="score" id="score">0</div>
            </div>
            
            <button class="clicker" id="clicker">CLICK ME!</button>
            
            <div class="stats">
                <div class="stat">CPS: <span id="cps">0</span></div>
                <div class="stat">Total: <span id="total">0</span></div>
            </div>
        </div>
        
        <div class="tab-content" id="upgrades-tab">
            <div class="upgrades" id="upgrades"></div>
        </div>
        
        <div class="tab-content" id="stats-tab">
            <div class="stat">Total clicks: <span id="total-clicks">0</span></div>
            <div class="stat">Time played: <span id="time-played">0s</span></div>
            <div class="stat">Highest CPS: <span id="highest-cps">0</span></div>
        </div>
    </div>
    
    <div class="particles" id="particles"></div>
    
    <script src="app.js"></script>
</body>
</html>
