<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Медиа Карьера</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff4d4d;
            --text: #f8f9fa;
            --bg: #121212;
            --card-bg: rgba(30, 30, 30, 0.7);
        }

        body {
            font-family: 'Rubik', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--bg), #1a1a2e);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            width: 95%;
            max-width: 450px;
            padding: 20px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(106, 17, 203, 0.1),
                rgba(37, 117, 252, 0.1),
                transparent 70%
            );
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        h1, h2 {
            margin: 0 0 10px;
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px 0;
        }

        .stat {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 12px;
            text-align: left;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 22px;
            font-weight: 700;
        }

        .subscribers .stat-value {
            color: #4cc9f0;
        }

        .views .stat-value {
            color: #f72585;
        }

        .prestige .stat-value {
            color: #ff9f1c;
        }

        .clicker {
            width: 160px;
            height: 160px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px auto;
            box-shadow: 0 10px 25px rgba(106, 17, 203, 0.4);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .clicker:active {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.6);
        }

        .clicker-icon {
            font-size: 40px;
        }

        .clicker-text {
            font-size: 18px;
        }

        .progress-container {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        .tab-container {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab {
            padding: 10px 15px;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
            font-size: 14px;
            position: relative;
        }

        .tab.active {
            opacity: 1;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .upgrades-container {
            width: 100%;
        }

        .upgrades {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .upgrade {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .upgrade.max-level {
            border-color: #4cc9f0;
        }

        .upgrade:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .upgrade-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            position: relative;
        }

        .upgrade-level {
            position: absolute;
            bottom: -5px;
            right: -5px;
            background: var(--accent);
            color: white;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upgrade-info {
            flex: 1;
            text-align: left;
        }

        .upgrade-name {
            font-weight: 500;
            margin-bottom: 3px;
            font-size: 15px;
        }

        .upgrade-desc {
            font-size: 12px;
            opacity: 0.7;
        }

        .upgrade-progress {
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }

        .upgrade-progress .progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }

        .upgrade-price {
            font-weight: 600;
            font-size: 14px;
            color: #4cc9f0;
            white-space: nowrap;
            margin-right: 10px;
        }

        .upgrade-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 8px;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .upgrade-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
        }

        .upgrade-btn:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(106, 17, 203, 0.4);
        }

        .prestige-btn {
            background: linear-gradient(45deg, #ff9f1c, #ff4d4d);
            border: none;
            border-radius: 8px;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            width: 100%;
        }

        .prestige-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 159, 28, 0.4);
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(76, 201, 240, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 100;
            animation: slideIn 0.3s ease, fadeOut 0.3s ease 2s forwards;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @keyframes slideIn {
            from {
                top: -50px;
                opacity: 0;
            }
            to {
                top: 20px;
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                top: -50px;
            }
        }

        .floating-icon {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Медиа Карьера</h1>
        
        <div class="avatar">
            <i class="fas fa-user"></i>
        </div>
        
        <div class="tab-container">
            <div class="tab active" onclick="switchTab('main')">Главная</div>
            <div class="tab" onclick="switchTab('upgrades')">Улучшения</div>
            <div class="tab" onclick="switchTab('stats')">Статистика</div>
        </div>
        
        <div class="tab-content active" id="main-tab">
            <div class="stats">
                <div class="stat subscribers">
                    <div class="stat-label">
                        <i class="fas fa-users"></i>
                        Подписчики
                    </div>
                    <div class="stat-value" id="subscribers">0</div>
                    <div class="progress-container">
                        <div class="progress-bar" id="subs-progress" style="width: 0%"></div>
                    </div>
                </div>
                
                <div class="stat views">
                    <div class="stat-label">
                        <i class="fas fa-eye"></i>
                        Просмотры
                    </div>
                    <div class="stat-value" id="views">0</div>
                </div>
            </div>
            
            <button class="clicker" id="clicker">
                <div class="clicker-icon">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="clicker-text">Пост</div>
            </button>
        </div>
        
        <div class="tab-content" id="upgrades-tab">
            <div class="upgrades-container">
                <h2>Медиа-Улучшения</h2>
                <div class="upgrades" id="upgrades"></div>
            </div>
        </div>
        
        <div class="tab-content" id="stats-tab">
            <div class="stat">
                <div class="stat-label">
                    <i class="fas fa-mouse-pointer"></i>
                    Всего кликов
                </div>
                <div class="stat-value" id="total-clicks">0</div>
            </div>
            
            <div class="stat">
                <div class="stat-label">
                    <i class="fas fa-clock"></i>
                    Время в игре
                </div>
                <div class="stat-value" id="time-played">0s</div>
            </div>
            
            <div class="stat">
                <div class="stat-label">
                    <i class="fas fa-trophy"></i>
                    Рекорд подписчиков
                </div>
                <div class="stat-value" id="max-subscribers">0</div>
            </div>

            <div class="stat prestige">
                <div class="stat-label">
                    <i class="fas fa-arrow-up"></i>
                    Престиж-очки
                </div>
                <div class="stat-value" id="prestige-points">0</div>
            </div>

            <div class="stat prestige">
                <div class="stat-label">
                    <i class="fas fa-star"></i>
                    Бонус престижа
                </div>
                <div class="stat-value" id="prestige-bonus">0%</div>
            </div>

            <button class="prestige-btn" id="prestige-btn">
                <i class="fas fa-arrow-up"></i> Престиж
            </button>
        </div>
        <button class="prestige-btn" onclick="prestige()" id="prestige-btn">
            <i class="fas fa-flag"></i> Перерождение
        </button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
