<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BlogUp Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #click-area {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            background-color: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: transform 0.1s;
        }
        #click-area:active {
            transform: scale(0.95);
        }
        #counter {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="counter">0 кликов</div>
    <div id="click-area">КЛИКАЙ</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        const user_id = tg.initDataUnsafe.user.id;
        const clickArea = document.getElementById('click-area');
        const counter = document.getElementById('counter');
        
        // Анимация клика + логика
        clickArea.addEventListener('click', async () => {
            // Анимация
            clickArea.style.transform = 'scale(0.95)';
            setTimeout(() => clickArea.style.transform = '', 100);
            
            // Отправка на сервер
            try {
                const response = await fetch('/click', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ user_id })
                });
                
                const data = await response.json();
                if (data.success) {
                    counter.textContent = `${data.clicks} кликов`;
                }
            } catch (error) {
                console.error('Ошибка:', error);
            }
        });
    </script>
</body>
</html>
