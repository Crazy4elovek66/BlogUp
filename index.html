<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogUp Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        
        h1 {
            color: #4a6baf;
            margin-bottom: 30px;
        }
        
        #views-counter {
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
            color: #2c3e50;
        }
        
        #click-area {
            width: 200px;
            height: 200px;
            background: linear-gradient(145deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s, box-shadow 0.1s;
        }
        
        #click-area:active {
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .stats {
            margin-top: 30px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        
        .loading {
            color: #6c757d;
            font-style: italic;
        }
        
        .error {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BlogUp Clicker</h1>
        <div id="views-counter" class="loading">Загрузка...</div>
        
        <div id="click-area">НАЖМИ МЕНЯ!</div>
        
        <div class="stats">
            <div class="stat-item">
                <span>Сила клика:</span>
                <span id="click-power">1</span>
            </div>
            <div class="stat-item">
                <span>Уровень:</span>
                <span id="level">1</span>
            </div>
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        // Проверяем, что мы в Telegram WebApp
        if (!tg.initData) {
            document.body.innerHTML = `
                <div class="container">
                    <h1>Ошибка</h1>
                    <p>Пожалуйста, откройте этот кликер через Telegram бота</p>
                </div>
            `;
            throw new Error('Not in Telegram WebApp');
        }
        
        // Получаем данные пользователя
        const user_id = tg.initDataUnsafe.user?.id;
        const initData = tg.initData;
        
        if (!user_id) {
            tg.showAlert('Не удалось определить ваш аккаунт Telegram');
            throw new Error('User ID not found');
        }
        
        // Элементы интерфейса
        const clickArea = document.getElementById('click-area');
        const viewsCounter = document.getElementById('views-counter');
        const clickPowerEl = document.getElementById('click-power');
        
        // Состояние игры
        let views = 0;
        let clickPower = 1;
        let level = 1;
        
        // Форматирование чисел
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
        
        // Обновление интерфейса
        function updateUI() {
            viewsCounter.textContent = `${formatNumber(views)} просмотров`;
            clickPowerEl.textContent = formatNumber(clickPower);
            document.getElementById('level').textContent = level;
        }
        
        // Загрузка статистики
        async function loadStats() {
            try {
                viewsCounter.classList.add('loading');
                
                const response = await fetch('/stats', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${initData}`
                    },
                    body: JSON.stringify({ user_id })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    views = data.views;
                    clickPower = data.click_power;
                    level = Math.floor(views / 1000) + 1;
                    updateUI();
                } else {
                    throw new Error(data.error || 'Неизвестная ошибка');
                }
            } catch (error) {
                console.error('Stats load error:', error);
                viewsCounter.classList.add('error');
                viewsCounter.textContent = 'Ошибка загрузки';
                tg.showAlert(`Ошибка: ${error.message}`);
            } finally {
                viewsCounter.classList.remove('loading');
            }
        }
        
        // Обработка клика
        async function handleClick() {
            try {
                // Анимация
                clickArea.style.transform = 'scale(0.95)';
                setTimeout(() => clickArea.style.transform = 'scale(1)', 100);
                
                // Вибрация
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('light');
                }
                
                // Отправка запроса
                const response = await fetch('/click', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${initData}`
                    },
                    body: JSON.stringify({ user_id })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    views = data.views;
                    clickPower = data.click_power;
                    level = Math.floor(views / 1000) + 1;
                    updateUI();
                } else {
                    throw new Error(data.error || 'Не удалось обработать клик');
                }
            } catch (error) {
                console.error('Click error:', error);
                tg.showAlert(`Ошибка: ${error.message}`);
            }
        }
        
        // Назначаем обработчик
        clickArea.addEventListener('click', handleClick);
        
        // Загружаем начальные данные
        loadStats();
    </script>
</body>
</html>
