<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogUp Clicker</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #240eab, #23fbe3);
            margin: 0;
            padding: 20px;
            color: white;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .game-board {
            background: rgba(29, 24, 24, 0.7);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .click-area {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin: 25px 0;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s;
            box-shadow: 0 8px 0 rgba(0, 0, 0, 0.2);
        }
        
        .click-area:active {
            transform: translateY(5px);
            box-shadow: 0 3px 0 rgba(0, 0, 0, 0.2);
        }
        
        .click-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 42px;
            font-weight: 700;
            color: #240eab;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 15px;
            flex: 1;
            margin: 0 5px;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .levels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
            border-top: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        .level {
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 15px;
        }
        
        .level.active {
            background: rgba(255, 255, 255, 0.3);
            font-weight: 500;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            color: white;
            font-family: 'Rubik', sans-serif;
            font-weight: 500;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>BLOG UP</h1>
        </div>
        
        <div class="game-board">
            <div class="levels">
                <div class="level active">Новичок</div>
                <div class="level">Эксперт</div>
                <div class="level">Вирусный</div>
                <div class="level">Легенда</div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="views">1,234</div>
                    <div class="stat-label">Просмотры</div>
                </div>
                
                <div class="stat-item">
                    <div class="stat-value" id="subscribers">1,234</div>
                    <div class="stat-label">Подписчики</div>
                </div>
            </div>
            
            <div class="click-area" id="clickArea">
                <div class="click-text">POST</div>
            </div>
            
            <div class="buttons">
                <button class="btn" id="shopBtn">Магазин</button>
                <button class="btn" id="upgradesBtn">Улучшения</button>
                <button class="btn" id="statsBtn">Статистика</button>
            </div>
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Игровые переменные
        let views = 1234;
        let subscribers = 1234;
        let clickPower = 1;
        
        // Элементы DOM
        const clickArea = document.getElementById('clickArea');
        const viewsElement = document.getElementById('views');
        const subscribersElement = document.getElementById('subscribers');
        
        // Форматирование чисел
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
        
        // Обработчик клика
        clickArea.addEventListener('click', () => {
            views += clickPower;
            // Шанс 30% получить подписчика
            if (Math.random() < 0.3) {
                subscribers += 1;
                subscribersElement.textContent = formatNumber(subscribers);
            }
            
            viewsElement.textContent = formatNumber(views);
            
            // Анимация клика
            clickArea.style.transform = 'scale(0.95)';
            setTimeout(() => {
                clickArea.style.transform = 'scale(1)';
            }, 100);
        });
        
        // Кнопки меню
        document.getElementById('shopBtn').addEventListener('click', () => {
            tg.showAlert('Магазин будет доступен в следующем обновлении!');
        });
        
        document.getElementById('upgradesBtn').addEventListener('click', () => {
            tg.showAlert('Система улучшений скоро появится!');
        });
        
        document.getElementById('statsBtn').addEventListener('click', () => {
            tg.showAlert(`Ваша статистика:\n\nПросмотры: ${formatNumber(views)}\nПодписчики: ${formatNumber(subscribers)}`);
        });
        
        // Обработчик закрытия WebApp
        tg.onEvent('viewportChanged', () => {
            if (tg.isClosing) {
                // Можно сохранить данные игры перед закрытием
            }
        });
    </script>
</body>
</html>
